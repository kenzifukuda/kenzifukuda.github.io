    <!-- animate the header to move across the screen -->
    <script>

        const moving = document.getElementById("moving-title");
        let p = 5;
        let i = 0;

        function move() {
            moving.style.left = p + "px";
            if (p > document.querySelector('#moving-title-container').clientWidth - 50) {
            p = 5;
            i++;
            if (i === moving.length) {
             i = 0;
            }
            } else {
            p = p + 5;
            }
            setTimeout(move, 50);
        }
        document.querySelector('body').onload = move;
    </script>
